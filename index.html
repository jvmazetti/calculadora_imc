<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <section class="img">
            <img src="images/undraw_personal_trainer_re_cnua.svg" alt="">
        </section>

        <section class="calculator">
            <form class="formulario">

                <h1 class="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="weigth">Peso em kg:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weigth" name="weigth" required/>
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="heigth">Altura em centímetros:</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="heigth" name="heigth" required/>
                        <span>cm</span>
                    </div>
                </div>

                <button class="calcular">
                    Calcular
                </button>

            </form>

            <div id="infos" class="hidden">
                <div class="resultado">
                    <div class="imc">
                        <span class="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div class="descricao">
                        <span></span>
                    </div>
                </div>
                <div class="more-infos">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">Para mais informações clique aqui</a>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
